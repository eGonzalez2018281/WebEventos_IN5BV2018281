<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoCreateDlg" widgetVar="EventoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventoTitle}">
            <h:form id="EventoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventoLabel_idevento}" for="idevento" />
                        <p:inputText id="idevento" value="#{eventoController.selected.idevento}" title="#{bundle.CreateEventoTitle_idevento}" required="true" requiredMessage="#{bundle.CreateEventoRequiredMessage_idevento}"/>
                        <p:outputLabel value="#{bundle.CreateEventoLabel_tipoevento}" for="tipoevento" />
                        <p:inputText id="tipoevento" value="#{eventoController.selected.tipoevento}" title="#{bundle.CreateEventoTitle_tipoevento}" required="true" requiredMessage="#{bundle.CreateEventoRequiredMessage_tipoevento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventoController.create}" value="#{bundle.Save}" update="display,:EventoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
