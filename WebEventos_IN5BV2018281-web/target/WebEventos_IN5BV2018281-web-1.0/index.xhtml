<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EVENTOS</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <body background="images/bg_index.jpg">
        
          <center>
        <hgroup>
            <h1 style="color: #FFFFFF">BIENVENIDO A RESERVACION DE EVENTOS S.A</h1>
        </hgroup>        
 
        <br />  
       
        <p:button outcome="/areas/List" value="Areas" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="areasID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/clientes/List" value="Clientes" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="clientesID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/cotizacion/List" value="Cotizacion" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="cotizacionID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/detallecotizacion/List" value="Detalle Cotizacion" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="detalleCotizacionID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/detallefactura/List" value="Detalle Factura" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="detalleFacturaID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/facturacion/List" value="Evento" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="eventoID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/productos/List" value="Productos" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="productosID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/reservacion/List" value="Reservacion" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="reservacionID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/sucursal/List" value="Sucursal" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="sucursalID" value="10" />
        </p:button>
        <br></br>
        <p:button outcome="/tipoproducto/List" value="Tipo Producto" icon="pi pi-star" style="margin-right:20px;">
        <f:param name="tipoProductoID" value="10" />
        </p:button>

    
          </center>
    </body>
</html>
