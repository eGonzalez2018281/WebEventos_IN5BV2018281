<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionViewDlg" widgetVar="ReservacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservacionTitle}">
            <h:form id="ReservacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservacionLabel_idreservacion}"/>
                        <h:outputText value="#{reservacionController.selected.idreservacion}" title="#{bundle.ViewReservacionTitle_idreservacion}"/>
                        <h:outputText value="#{bundle.ViewReservacionLabel_descripcion}"/>
                        <h:outputText value="#{reservacionController.selected.descripcion}" title="#{bundle.ViewReservacionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewReservacionLabel_fechainicio}"/>
                        <h:outputText value="#{reservacionController.selected.fechainicio}" title="#{bundle.ViewReservacionTitle_fechainicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservacionLabel_fechafin}"/>
                        <h:outputText value="#{reservacionController.selected.fechafin}" title="#{bundle.ViewReservacionTitle_fechafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservacionLabel_idcliente}"/>
                        <h:outputText value="#{reservacionController.selected.idcliente}" title="#{bundle.ViewReservacionTitle_idcliente}"/>
                        <h:outputText value="#{bundle.ViewReservacionLabel_idevento}"/>
                        <h:outputText value="#{reservacionController.selected.idevento}" title="#{bundle.ViewReservacionTitle_idevento}"/>
                        <h:outputText value="#{bundle.ViewReservacionLabel_idsucursal}"/>
                        <h:outputText value="#{reservacionController.selected.idsucursal}" title="#{bundle.ViewReservacionTitle_idsucursal}"/>
                        <h:outputText value="#{bundle.ViewReservacionLabel_areasIdareas}"/>
                        <h:outputText value="#{reservacionController.selected.areasIdareas}" title="#{bundle.ViewReservacionTitle_areasIdareas}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
