<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalEditDlg" widgetVar="SucursalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSucursalTitle}">
            <h:form id="SucursalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSucursalLabel_idsucursal}" for="idsucursal" />
                        <p:inputText id="idsucursal" value="#{sucursalController.selected.idsucursal}" title="#{bundle.EditSucursalTitle_idsucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_idsucursal}"/>
                        <p:outputLabel value="#{bundle.EditSucursalLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sucursalController.selected.descripcion}" title="#{bundle.EditSucursalTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditSucursalLabel_areasIdareas}" for="areasIdareas" />
                        <p:selectOneMenu id="areasIdareas" value="#{sucursalController.selected.areasIdareas}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_areasIdareas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areasController.itemsAvailableSelectOne}"
                                           var="areasIdareasItem"
                                           itemValue="#{areasIdareasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalController.update}" value="#{bundle.Save}" update="display,:SucursalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SucursalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SucursalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
