<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaEditDlg" widgetVar="DetallefacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallefacturaTitle}">
            <h:form id="DetallefacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_iddetallefactura}" for="iddetallefactura" />
                        <p:inputText id="iddetallefactura" value="#{detallefacturaController.selected.iddetallefactura}" title="#{bundle.EditDetallefacturaTitle_iddetallefactura}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_iddetallefactura}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{detallefacturaController.selected.descripcion}" title="#{bundle.EditDetallefacturaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{detallefacturaController.selected.precio}" title="#{bundle.EditDetallefacturaTitle_precio}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallefacturaController.selected.cantidad}" title="#{bundle.EditDetallefacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_productosIdproductos}" for="productosIdproductos" />
                        <p:selectOneMenu id="productosIdproductos" value="#{detallefacturaController.selected.productosIdproductos}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_productosIdproductos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="productosIdproductosItem"
                                           itemValue="#{productosIdproductosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.update}" value="#{bundle.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallefacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
