<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductosLabel_idproductos}" for="idproductos" />
                        <p:inputText id="idproductos" value="#{productosController.selected.idproductos}" title="#{bundle.CreateProductosTitle_idproductos}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_idproductos}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{productosController.selected.precioventa}" title="#{bundle.CreateProductosTitle_precioventa}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_precioventa}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_fechavencimiento}" for="fechavencimiento" />
                        <p:calendar id="fechavencimiento" pattern="MM/dd/yyyy" value="#{productosController.selected.fechavencimiento}" title="#{bundle.EditProductosTitle_fechavencimiento}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_fechavencimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_tipoproductoIdtipoproducto}" for="tipoproductoIdtipoproducto" />
                        <p:selectOneMenu id="tipoproductoIdtipoproducto" value="#{productosController.selected.tipoproductoIdtipoproducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_tipoproductoIdtipoproducto}">
                            <f:selectItems value="#{tipoproductoController.itemsAvailableSelectOne}"
                                           var="tipoproductoIdtipoproductoItem"
                                           itemValue="#{tipoproductoIdtipoproductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.create}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
